plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'me._hanho'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(ProcessResources) {
    filteringCharset = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' // 스프링 웹 기본
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.4' // 스프링 웹 기본
	implementation 'org.springframework.boot:spring-boot-starter-security' // 스프링보안(비밀번호 암호화)
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5' // 로그인토큰
	implementation 'org.slf4j:slf4j-api:2.0.9' // SLF4J API
	implementation 'ch.qos.logback:logback-classic:1.4.11' // Logback Classic (SLF4J 기본 구현체)
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client' // maria DB
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5' // 로그인토큰
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5' // 로그인토큰
	developmentOnly 'org.springframework.boot:spring-boot-devtools' // 서버 자동 재실행
	providedCompile 'javax.servlet:javax.servlet-api:4.0.1' // 스프링 웹 기본
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    compileOnly 'org.projectlombok:lombok:1.18.30' // Lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.30' // Lombok
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 스프링 웹 기본
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.4' // mybatis
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // 스프링 웹 기본
}

tasks.named('test') {
	useJUnitPlatform()
}
