spring:
  profiles:
    active: local
  application:
    name: nextjs_shop

  # ==============================
  # 개발 편의 설정
  # ==============================
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  freemarker:
    cache: false
  thymeleaf:
    cache: false

  # ==============================
  # Spring MVC 설정
  # ==============================
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    problemdetails:
      enabled: true

  # ==============================
  # 파일 업로드 설정 (공통)
  # - location은 환경별(local/prod)로 분리
  # ==============================
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# ==============================
# 서버 설정
# ==============================
server:
  port: 9377
  max-http-request-header-size: 400000

# ==============================
# MyBatis 설정
# ==============================
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: me._hanho
  configuration:
    jdbc-type-for-null: "null"
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# ==============================
# 로그 설정
# ==============================
logging:
  level:
    "[org.mybatis]": DEBUG
    "[org.apache.ibatis]": DEBUG
    "[java.sql]": DEBUG
    "[com.p6spy]": INFO
    "[me._hanho.nextjs_shop.mapper]": DEBUG

# ==============================
# JWT 설정 (환경변수 사용)
# ==============================
jwt:
  secret:
    refresh: ${JWT_REFRESH_SECRET}
    user: ${JWT_USER_SECRET}
    phoneauth: ${JWT_PHONEAUTH_SECRET}
    phoneauth-complete: ${JWT_PHONEAUTH_COMPLETE_SECRET}
    pwdchange: ${JWT_PWDCHANGE_SECRET}
    seller: ${JWT_SELLER_SECRET}
    admin: ${JWT_ADMIN_SECRET}
